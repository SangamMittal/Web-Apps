<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro-clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div id="header">FreeCodeCamp</div>

  <div id="settings">
    <div class="row">
      <div class="col-xs-5">
        
<div class="button-text reset"><button class="btn btn-primary">Reset</button></div>
        
      </div>
      <div class="col-xs-2">
        <div id="gap"></div>
      </div>
      <div class="col-xs-5">
        <div id="session">
<div class="row">
          <div class="col-xs-4">
            <button class="btn btn-default minus-right">-</button>
          </div>
          <div class="col-xs-4 value-right">25
           </div>
          <div class="col-xs-4">
            <button class="btn btn-default plus-right">+</button>
          </div>
</div>
          <div class="button-text">Session</div>
        </div>
      </div>
    </div>
    
  </div>
  </div>
  <div id="container">
    <div id="dummy">
      <div id="clock">
        <p>Session</p>
        <p class="time" style="font-weight:bold">25:00</p>
      </div>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
